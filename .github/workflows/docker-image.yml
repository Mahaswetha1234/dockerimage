name: Docker Build and Push
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  USER_NAME: swethachirla22
  REPO_NAME: samplehtml
  IMAGE_ID: $(date +'%Y%m%d%H%M%S')-${{ github.run_id }} 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: . # Path to the directory containing Dockerfile
          push: true
          tags: |
            ${{env.USER_NAME}}/${{env.REPO_NAME}}:latest
            ${{env.USER_NAME}}/${{env.REPO_NAME}}:${{ github.sha }}
            ${{env.USER_NAME}}/${{env.REPO_NAME}}:${{ env.IMAGE_ID }}
            

